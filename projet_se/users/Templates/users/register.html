<!DOCTYPE html>

<head>
    {% load static %}

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .hero-header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #89be24;
            margin: 0;
            transition: all 0.3s ease;
        }

        .hero-header h1:hover {
            color: #668e1a; /* Couleur Pistache au survol */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Container for the login form and other content */
        .container-fluid {
            max-width: 100%;
        }

        /* Login Form Styling */
        .login-form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .login-form input,
        .login-form button {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 2px solid #89be24; /* Contour pistache */
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-form input:focus,
        .login-form button:focus {
            border-color:  #89be24; /* Bleu lors du focus */
            box-shadow: 0 0 5px  #89be24(0, 123, 255, 0.5);
        }

        .login-form input::placeholder {
            color: #888;
        }

        .login-form button {
            background-color:  #89be24;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #218838; /* Vert plus fonc√© au survol */
        }

        /* Positioning the login form and aligning it in the center */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Section for the carousel */
        .carousel-inner .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .carousel-item a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .carousel-item a:hover {
            background-color: #28a745; /* Pistache au survol */
        }
    </style>
</head>
